<app-header titulo="Checkbox"></app-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let check of data" (click)="seleccion(check)">
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox [color]="check.name" [(ngModel)]="check.selected"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
